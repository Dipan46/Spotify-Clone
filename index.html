<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <title>Spotify</title>
</head>

<body>
    <section class="container flex just-cent ali-cent">
        <div class="left flex">
            <div class="home">
                <ul>
                    <li><img src="img/logo.svg" alt="logo" srcset=""></li>
                    <li class="flex ali-cent"><img src="img/home.svg" alt="home" srcset="">Home</li>
                    <li class="flex ali-cent"><img src="img/search.svg" alt="search" srcset="">Search</li>
                </ul>
            </div>
            <div class="libreary">
                <div class="heading flex">
                    <img src="img/playlist.svg" alt="home" srcset="">
                    <h1>Your Libreary</h1>
                </div>
                <footer class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <div class="right">

        </div>
    </section>
</body>
<script src="./js/index.js"></script>

</html>
